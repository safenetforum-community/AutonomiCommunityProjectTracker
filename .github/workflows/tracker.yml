name: Autonomi Tracker

on:
  schedule:
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Enhanced Tracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python autonomi_tracker.py
          cat docs/index.md  # Preview in logs

      - name: Commit Changes
        run: |
          git config --global user.name "Autonomi Tracker Bot"
          git config --global user.email ""
          git add docs/index.md
          git commit -m "Update project list [skip ci]" || echo "No changes"
          git push
